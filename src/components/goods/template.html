<div>
    <el-row>
      <el-col>
        <el-button type="success" plain class="button">添加商品</el-button>
      </el-col>
    </el-row>

    <el-table
    :data="tableData"
    highlight-current-row
    style="width: 100%">
    <el-table-column
      type="index"
      width="50">
    </el-table-column>
    <el-table-column
      prop="goods_name"
      label="商品名称"
      width="160">
    </el-table-column>
    <el-table-column
      prop="goods_price"
      label="商品价格"
      width="120">
    </el-table-column>
    <el-table-column
      prop="goods_weight"
      label="商品重量">
    </el-table-column>
    <el-table-column
      prop="add_time"
      label="创建时间">
    </el-table-column>
    <el-table-column
      label="操作">
      <template slot-scope='scope'>
        <el-button size="mini" type="primary" icon="el-icon-edit" circle></el-button>
        <el-button size="mini" type="danger" icon="el-icon-delete" circle></el-button>
      </template>
    </el-table-column>
  </el-table>

  <!-- 分页 -->
  <el-pagination
    background
    layout="prev, pager, next"
    :total="total"
    :page-size='pagesize'
    @current-change='currChange'
    >
  </el-pagination>

  </div>
